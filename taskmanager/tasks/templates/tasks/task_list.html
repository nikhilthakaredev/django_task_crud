<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Task List</h2>
<a href="/create/" class="btn btn-primary mb-3">Add Task</a>

<table class="table table-bordered">
    <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.completed }}</td>
        <td>
            <a href="/update/{{ task.id }}/" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ task.id }}/" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>


 <!-- REPORT SECTION -->

    <div class="row">
        <div class="col-md-6 text-center">
            <h5>Task Completion (Pie Chart)</h5>
            <img src="/chart/pie/" class="img-fluid border rounded p-2">
        </div>

            <h5>Task Count (Bar Graph)</h5>
            <img src="/chart/bar/" class="img-fluid border rounded p-2">
        </div> -->
    </div>


</body>
</html>
